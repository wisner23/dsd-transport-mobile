<ion-header>
  <ion-toolbar>
    <ion-title>
      {{transport ? 'Detalhes Transporte' : 'Add Transporte'}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios,core">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #transportForm="ngForm" (ngSubmit)="save(transportForm.value)">
    <input type="hidden" name="id" [(ngModel)]="transport.id">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Nome Transporte" name="name" type="text"
                       required [(ngModel)]="transport.name" #name></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <button ion-button color="primary" full type="submit"
                [disabled]="!transportForm.form.valid">Save</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
